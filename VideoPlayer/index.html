<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3 class="heading">Video Player</h3>

    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="https://cdn.pixabay.com/video/2024/02/23/201734-916310639_large.mp4" controls muted autoplay></video> 
                <h3 class="title">1. video</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2024/07/02/219132_large.mp4" muted></video> 
                <h3 class="title">1. video</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2015/10/16/1043-142621372_large.mp4" muted></video> 
                <h3 class="title">2. video</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2023/07/25/173137-848555631_large.mp4" muted></video> 
                <h3 class="title">3. video</h3>
            </div> 
             <div class="vid">
                <video src="https://cdn.pixabay.com/video/2017/01/12/7260-199191197_large.mp4" muted></video> 
                <h3 class="title">4. video</h3>
            </div> 
             <div class="vid">
                <video src="https://cdn.pixabay.com/video/2024/07/02/219134_large.mp4" muted></video> 
                <h3 class="title">5. video</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2015/11/25/1366-147055432_large.mp4" muted></video> 
                <h3 class="title">6. video</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2024/07/02/219134_large.mp4" muted></video> 
                <h3 class="title">7. video</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2016/12/14/6775-195763534_large.mp4" muted></video> 
                <h3 class="title">8. video</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2016/05/12/3134-166335905_large.mp4" muted></video> 
                <h3 class="title">9. video</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2018/12/06/19799-305283555_large.mp4" muted></video> 
                <h3 class="title">10. video</h3>
            </div>
        </div>   
        
    </div>

<script>

let listVideo = document.querySelectorAll('.video-list .vid');
let mainVideo = document.querySelector('.main-video video');
let title = document.querySelector('.main-video .title');

listVideo.forEach(video =>{
    video.onclick = () =>{
        listVideo.forEach(vid => vid.classList.remove('active'));
        video.classList.add('active')
        if(video.classList.contains('active')){
            let src = video.children[0].getAttribute('src');
            mainVideo.src = src;
            let text = video.children[1].innerHTML;
            title.innerHTML = text;
        };
    };
});
</script>

</body>
</html>
